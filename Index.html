<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Job Application Form</h2>

    <form action="https://formsubmit.co/your-email@example.com" method="POST" enctype="multipart/form-data">
        <h3>Personal Information</h3>
        <input type="text" name="Full Name" placeholder="Full Name" required>
        <input type="email" name="Email" placeholder="Email Address" required>
        <input type="tel" name="Phone" placeholder="Phone Number" required>

        <h3>Professional Information</h3>
        <input type="text" name="Position" placeholder="Position Applying For" required>
        <textarea name="Experience" placeholder="Work Experience" rows="4" required></textarea>

        <label>Upload Resume (PDF, DOC):</label>
        <input type="file" name="Resume" accept=".pdf,.doc,.docx" required>

        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
